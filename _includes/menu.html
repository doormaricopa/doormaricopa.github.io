{% assign current_page = page.url %}
{% assign is_about = page.layout %}

<!-- Nav -->
<nav id="nav">
	<ul class="links">
		{% for item in site.data.nav %}
		    <li{% if current_page == item.link or item.name == "About Us" and is_about == "about" %} class="active"{% endif %}><a href="{{ item.link | absolute_url }}">{{ item.name }}</a></li>
		    {% endfor %}
		</ul>
</nav>

<!-- Main -->
<div id="main">
