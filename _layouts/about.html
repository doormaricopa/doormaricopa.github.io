<html>

    {% include head.html %}

	  <body class="is-loading">
        <script src="{{ "assets/js/nucleus.js" | absolute_url }}"></script>
		    <!-- Wrapper -->
			  <div id="wrapper">

            {% include header.html %}
            {% include menu.html %}
                <nav id="about"><h4> • 
                    {% for item in site.data.about %}
                       <a href="{{ item.link | absolute_url }}" {% if current_page == item.link %} class="active"{% endif %} >{{ item.name }}</a> • 
                   {% endfor %}
                </h4></nav>
            <!-- Post -->
				    <section class="post">
						    <!-- <header class="major">
								     <span class="date">{{ page.date | date: "%B %-d, %Y" }}</span>
								    {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
								    {% if page.description %}<p>{{ page.description }}</p>{% endif %}
						    </header> -->

                {% if page.image %}
                <div class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></div>
                {% endif %}

            {{ content }}

				</section>

        {% include footer.html %}
		<script>
			window.nucleusLauncherSettings = {
				launcherId: '4cd3ac83dca5218f7a3d',
			};
			(function (l, a, u, n, c, h) {
				u = a.createElement('script');
				u.type = 'text/javascript';
				u.async = true;
				u.src = 'https://launcher.nucleus.church/boot.latest.js';
				n = a.getElementsByTagName('script')[0];
				n.parentNode.insertBefore(u, n);
			})(window, document);
		</script>
    </body>

</html>
